apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: email-support-ingress
  namespace: ai-email-support
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - email-support.yourdomain.com
    secretName: email-support-tls
  rules:
  - host: email-support.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard-service
            port:
              number: 8501
