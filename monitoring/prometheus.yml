global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'email_support_api'
    static_configs:
      - targets: ['api:5000']
  - job_name: 'email_support_worker'
    static_configs:
      - targets: ['worker:8000'] # Assuming worker exposes metrics on 8000, or we scrape via pushgateway. 
      # For now, let's assume worker might expose metrics or we just scrape API.
      # If worker doesn't expose HTTP, we can't scrape it directly easily without pushgateway.
      # Let's stick to API scraping for now as per plan "prometheus: [scrapes metrics from api]"
